<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styling/css/index.css" />
    <title>That's so Me! - Login</title>
  </head>
  <body>
    <header>
      <figure class="d-flex justify-content-center mt-5">
        <img
          src="../assets/svg/logo.svg"
          class="rounded float-start"
          alt="That's so me! logo"
        />
      </figure>

      <h1 class="d-flex justify-content-center mt-5">Login</h1>
    </header>
    <div class="d-flex justify-content-center mt-5">
      <form action="/profile/" class="was-validated" id="loginForm">
        <div class="form-outline mb-4">
          <input
            type="email"
            id="loginEmail"
            class="form-control"
            name="email"
            placeholder="e-mail address"
            required
          />
        </div>

        <div class="form-outline mb-4">
          <input
            type="password"
            class="form-control"
            id="loginPassword"
            minlength="8"
            name="password"
            placeholder="Password"
            value=""
            required
          />
        </div>

        <button type="submit" class="btn btn-primary btn-block mb-4">
          Sign in
        </button>
      </form>
    </div>
  </div>
</nav>
</header>
        <main class="container col-md-8 mb-5 mt-5">
          <div class="container col-sm-12 d-flex justify-content-between align-items-center p-0 mb-2">
          <div>
            <h1 class="mb-3">Feed</h1>
          </div>
          </div>

<!-- SEARCH FORM -->

            <form class="d-flex mb-1" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
                id="search-field"
              />
              <button class="btn btn-primary fw-semibold" type="submit">
                Search
              </button>
            </form>

<!-- CONTENT START -->

            <div id="content-feed"></div>
            
          </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="../js/index.js" type="module"></script>
  </body>
</html>
