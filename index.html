<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styling/css/index.css" />
    <title>That's so Me! - Login</title>
  </head>
  <body>
    <header>
      <figure class="d-flex justify-content-center mt-5">
        <img
          src="../assets/svg/logo.svg"
          class="rounded float-start"
          alt="That's so me! logo"
        />
      </figure>

      <h1 class="d-flex justify-content-center mt-5">Login</h1>
    </header>
    <div class="d-flex justify-content-center mt-5">
      <form action="/profile/" class="was-validated" formvalidate>
        <div class="form-outline mb-4">
          <input
            type="email"
            id="loginEmail"
            class="form-control"
            placeholder="e-mail address"
            required
          />
        </div>

        <div class="form-outline mb-4">
          <input
            type="password"
            class="form-control"
            id="loginPassword"
            minlength="8"
            name="password"
            placeholder="Password"
            value=""
            required
          />
        </div>

        <button
          type="submit"
          class="btn btn-primary btn-block mb-4"
          action="profile.html"
        >
          Sign in
        </button>
      </form>
    </div>
    <div class="d-flex justify-content-center mt-5">
      <a href="/register/">Create new account</a>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
