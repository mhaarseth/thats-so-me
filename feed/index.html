<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../styling/css/index.css" />
  <title>That's so me! - Feed</title>
</head>

<body>
  <header>

    <!-- NAVBAR START -->

    <nav class="navbar navbar-expand-lg bg-body-tertiary container col-sm-8">
      <div class="collapse navbar-collapse" id="navbarSupportedContent"></div>
      <div class="container col-sm-12">

        <!--  MODAL START-->

        <div class="modal fade" id="newPost" tabindex="-1" aria-labelledby="newPostLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-body">
                <div class="mb-3">
                  <form id="modalForm">

                    <textarea class="form-control" id="postTitle" rows="1" placeholder="Post title" name="title"
                      required></textarea>

                    <textarea class="form-control" id="newPostTextArea" name="body" rows="3"
                      placeholder="Say something relatable!"></textarea>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                  Close
                </button>
                <button type="submit" class="btn btn-primary">Post</button>
                </form>
              </div>
            </div>
          </div>
        </div>

        <!-- HAMBURGER BUTTON START -->

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <img src="https://github.com/mdo.png" alt="mdo" width="50" height="50" class="rounded-circle mt-1" />
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

          <!--  MENU ITEMS -->

          <ul class="navbar-nav me-auto mb-2 mt-2 mb-lg-0">

            <li class="nav-item">

              <a class="nav-link active" aria-current="page" href="../index.html">Feed</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="false" href="../profile/">Profile</a>
            </li>
          </ul>

          <!--  NEW POST BUTTON -->

          <button class="btn btn-primary fw-semibold" data-bs-toggle="modal" data-bs-target="#newPost">
            New post
          </button>
        </div>
      </div>
    </nav>
  </header>
  <main class="container col-md-8 mb-5 mt-5">
    <div class="container col-sm-12 d-flex justify-content-between align-items-center p-0 mb-2">
      <div>
        <h1 class="mb-3">Feed</h1>
      </div>
    </div>

    <!-- SEARCH FORM -->
    <div class="container d-flex justify-content-between p-0">
      <form class="d-flex mb-1" role="search">
        <input class="form-control me-2" type="search" placeholder="Search all post titles" aria-label="Search"
          id="search-field" />
        <button class="btn btn-primary fw-semibold" type="submit">
          Search
        </button>
      </form>
      <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle fw-semibold fs-6" type="button" id="dropdownMenuButton"
          data-bs-toggle="dropdown" aria-expanded="false">
          No filter </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="tags-form">
          <li class="dropdown-item fw-semibold">No filter</li>
          <li class="dropdown-item fw-semibold">No tags</li>
        </ul>
      </div>
    </div>
    <!-- CONTENT START -->

    <div id="content-feed"></div>

  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="../js/feed.js" type="module"></script>
</body>

</html>
