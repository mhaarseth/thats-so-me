<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styling/css/index.css" />
    <title>That's so me! - Feed</title>
  </head>
  <body>
    <header>
        <!-- NAVBAR START -->
        
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
              <div class="container">
        
        
        
        <!--  MODAL BUTTON -->
        
                <button
                      class="btn btn-outline-primary"
                      data-bs-toggle="modal"
                      data-bs-target="#newPost"
                    >
                      New post
                    </button>
                </button>
        
        <!--  MODAL START-->
        
                <div
                  class="modal fade"
                  id="newPost"
                  tabindex="-1"
                  aria-labelledby="newPostLabel"
                  aria-hidden="true"
                >
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-body">
                        <div class="mb-3">
                          <label for="newPostTextArea" class="form-label"
                            >What's up?</label
                          >
                          <textarea
                            class="form-control"
                            id="newPostTextArea"
                            rows="3"
                          ></textarea>
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button
                          type="button"
                          class="btn btn-secondary"
                          data-bs-dismiss="modal"
                        >
                          Close
                        </button>
                        <button type="button" class="btn btn-primary">Post</button>
                      </div>
                    </div>
                  </div>
                </div>
        
        <!-- MODAL END -->
        
                <button
                  class="navbar-toggler"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarSupportedContent"
                  aria-controls="navbarSupportedContent"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                >
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link" aria-current="page" href="../profile">Profile</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">Feed</a>
                    </li>
                  </ul>
                  <form class="d-flex" role="search">
                    <input
                      class="form-control me-2"
                      type="search"
                      placeholder="Search"
                      aria-label="Search"
                    />
                    <button class="btn btn-outline-primary" type="submit">
                      Search
                    </button>
                  </form>
                </div>
              </div>
            </nav>
        
        <!-- NAVBAR END -->
        </header>
        
        <!-- PROFILE START -->
        
        <!-- PROFILE DESCRIPTION -->
        
        <main class="container md-6">
            <h1>Feed</h1>
            <div id="content-feed"></div>
          </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="../js/feed.js" type="module"></script>
  </body>
</html>
