<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styling/css/index.css" />
    <title>That's so me! - Profile</title>
</head>

<body>
    <header>
        <!-- NAVBAR START -->

        <nav class="navbar navbar-expand-lg bg-body-tertiary container col-sm-8">
            <div class="collapse navbar-collapse" id="navbarSupportedContent"></div>
            <div class="container col-sm-12">

                <!--  MODAL START-->

                <div class="modal fade" id="newPost" tabindex="-1" aria-labelledby="newPostLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-body">
                                <div class="mb-3">
                                    <form id="modalForm">

                                        <textarea class="form-control" id="postTitle" rows="1" placeholder="Post title"
                                            name="title" required></textarea>

                                        <textarea class="form-control" id="newPostTextArea" name="body" rows="3"
                                            placeholder="Say something relatable!"></textarea>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                    Close
                                </button>
                                <button type="submit" class="btn btn-primary">Post</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- HAMBURGER BUTTON START -->

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <img src="https://github.com/mdo.png" alt="mdo" width="50" height="50" class="rounded-circle mt-1" />
                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <!--  MENU ITEMS -->

                    <ul class="navbar-nav me-auto mb-2 mt-2 mb-lg-0">

                        <li class="nav-item">

                            <a class="nav-link" aria-current="false" href="../feed/index.html">Feed</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Profile</a>
                        </li>
                    </ul>

                    <!--  NEW POST BUTTON -->

                    <button class="btn btn-primary fw-semibold" data-bs-toggle="modal" data-bs-target="#newPost">
                        New post
                    </button>
                </div>
            </div>
        </nav>
    </header>
    <main class="container col-md-8 mt-5">
        <h1>Single post</h1>
        <div class="container col-md-6 d-flex flex-wrap mb-5" id="single-post-content">
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="../js/singlePost.js" type="module"></script>
</body>

</html>
