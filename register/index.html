<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styling/css/index.css" />
    <title>That's so Me! - Register</title>
  </head>
  <body>
    <header>
      <h2 class="d-flex justify-content-center mt-5">
        <img
          src="../assets/svg/logo.svg"
          class="rounded float-start"
          alt="That's so me! logo"
        />
      </h2>

      <h1 class="d-flex justify-content-center mt-5">Register</h1>
    </header>
    <div class="d-flex justify-content-center mt-5">
      <form action="/profile/" id="registerForm" class="was-validated">
        <div class="form-outline mb-4">
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="User name"
            required
          />
        </div>

        <div class="form-outline mb-4">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="E-mail"
            class="form-control"
            required
          />
        </div>

        <div class="form-outline mb-4">
          <input
            type="password"
            class="form-control"
            id="password"
            minlength="8"
            name="password"
            placeholder="Password"
            value=""
            required
          />
        </div>

        <button
          type="submit"
          class="btn btn-primary btn-block mb-4"
          action="profile.html"
          id="registerButton"
        >
          Register
        </button>
      </form>
    </div>
    <div class="d-flex justify-content-center mt-5" id="message"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="../js/register.js" type="module"></script>
  </body>
</html>
